{% extends "base.html" %}


{% block content %}

<div class="reset-form reg-form">
<h1>Забыли пароль ?</h1>
<p>Введите адрес электронной почты для получения нового пароля</p>
<div class="form-error">{{ form.non_field_errors}}</div>

<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}

<div class="form-error">
    {{ f.errors }}
</div>
</form>
</div>
{% endblock %}
