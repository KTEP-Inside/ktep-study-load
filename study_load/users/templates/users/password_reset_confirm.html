{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}

<div class="reset-form reg-form">
<h1>Новый пароль</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label">{{ f.label }}: </label>{{ f }}</p>

    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><input type="submit" value="Сохранить"></p>


</form>
</div>
{% endblock %}
