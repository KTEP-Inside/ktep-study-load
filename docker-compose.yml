version: '3.8'

services:
  web:
    build: ./study_load
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - /home/mamba/PycharmProjects/ktep-study-load/study_load/:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_USER: ${DB_USER}
      MARIADB_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mariadb/data/
volumes:
  mysql_data: